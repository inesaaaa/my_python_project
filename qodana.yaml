version: 1.0

filters:
  exclude:
    - "tests/**"    # Ignore testing files from static analysis
    - "output.txt"  # Ignore temporary output files

checks:
  disable:
    - "PyShadowingBuiltins"  # Ignore shadowing built-in warnings

failThresholds:
  problems: 5  # Fail the build if 5 issues is found
